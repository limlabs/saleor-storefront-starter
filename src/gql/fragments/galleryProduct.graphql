fragment GalleryProduct_props on Product {
  id
  slug
  name
  translation(languageCode: $languageCode) {
    name
    description
  }

  thumbnail(size: $thumbnailSize) {
    url
    alt
  }
  rating
  category {
    id
    name
    translation(languageCode: $languageCode) {
      name
    }
  }
  defaultVariant {
    id
  }
  variants {
    id
    name
    translation(languageCode: $languageCode) {
      id
      name
    }
  }
  pricing {
    ...Pricing_props
  }
}