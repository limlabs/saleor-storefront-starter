fragment ProductDetailsFragment on Product {
  id
  seoTitle
  name
  description
  slug
  rating
  isAvailable

  translation(languageCode: $languageCode) {
    name
    description
  }
  category {
    id
    name
    translation(languageCode: $languageCode) {
      name
    }
  }
  thumbnail(size: 1200) {
    alt
    url
  }
  productType {
    name
    slug
  }
  weight {
    unit
    value
  }
  attributes {
    ...ProductDetailsAttributeFragment
  }
  pricing {
    ...PricingFragment
  }
  variants {
    ...ProductVariantFragment
  }
  defaultVariant {
    ...ProductVariantFragment
  }
}
