fragment PDProduct on Product {
  id
  seoTitle
  name
  description
  slug
  rating
  isAvailable

  translation(languageCode: $languageCode) {
    name
    description
  }
  category {
    id
    name
    translation(languageCode: $languageCode) {
      name
    }
  }
  thumbnail(size: 1200) {
    alt
    url
  }
  productType {
    name
    slug
  }
  weight {
    unit
    value
  }
  pricing {
    ...Pricing_props
  }
  variants {
    id
    name
    weight {
      unit
      value
    }
    media {
      url
      alt
      type
    }
  }
}

query Product(
  $channel: String = "default-channel"
  $slug: String!
  $languageCode: LanguageCodeEnum = EN_US
) {
  product(channel: $channel, slug: $slug) {
    ...PDProduct
  }
}
