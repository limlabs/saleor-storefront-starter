query CheckoutCurrentCart($checkoutId: ID!, $languageCode: LanguageCodeEnum!) {
  checkout(id: $checkoutId) {
    id
    subtotalPrice {
      ...NetPrice
    }
    discountName
    discount {
      currency
      amount
    }
    voucherCode
    totalPrice {
      ...NetPrice
    }
    lines {
      id
      quantity
      totalPrice {
        ...NetPrice
      }
      unitPrice {
        ...NetPrice
      }
      variant {
        ...ProductVariantFragment
        product {
          slug
        }
      }
    }
  }
}
